<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Used Car Price Predictor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <form class="container px-5 pb-5" action="{{ url_for('predict')}}" method="post">
            <h1 class="text-center p-4 mt-0 mb-5">ML Based Used Car Price Predictor</h1>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Horsepower">Horsepower</label>
                <input type="text" id="Horsepower" class="form-control" name="horsepower" placeholder="Horsepower" required="required">
              </div>

              <div class="form-group col-md-6">
                <label for="Curb-Weight">Curb Weight</label>
                <input type="text" id="Curb-Weight" class="form-control" name="curb_weight" placeholder="Curb Weight" required="required">
              </div>
            </div>

            <div class="form-group">
              <label for="Engine-Size">Engine Size</label>
              <input type="text" id="Engine-Size" class="form-control" name="engine_size" placeholder="Size of the engine" required="required">    
            </div>

            <div class="form-group">
              <label for="Highway-MPG">Highway MPG</label>
              <input type="text" id="Highway-MPG" class="form-control" name="highway_mpg" placeholder="Highway MPG" required="required">
            </div>
        

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Wheel-Base">Wheelbase</label>
                  <input type="text" id="Wheel-Base" class="form-control" name="wheelbase" placeholder="Wheelbase" required="required">
              </div>

              <div class="form-group col-md-6">
                <label for="Bore">Bore</label>
                  <input type="text" id="Bore" class="form-control" name="bore" placeholder="Bore" required="required">
              </div>
            </div>
            
            <div class="mt-3">
                  <button type="submit" class="btn btn-dark calculate border-0 rounded ">Calculate Price of the Car</button>      
            </div>

            <br><br><h3 style="text-align: center;">{{ prediction_text }}<h3>
          
        </form>
            
        <script src="~/scripts/jquery.validate.unobtrusive.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script text="type/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </body>
</html>
